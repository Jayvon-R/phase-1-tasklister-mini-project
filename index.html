<!DOCTYPE HTML>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Flatiron Task Lister</title>
  <link rel="stylesheet" href="./style.css">
</head>
<body>
  <div id="main-content">
    <h1>Task Lister Lite™️</h1>

    <form id="create-task-form" action="" method="POST">
      <label for="new-task-description">Task description:</label>
      <input type="text" id="new_task" name="new-task-description" placeholder="description">
      <input type="submit" value="Create New Task">
      <select id="dropdown" style="background-color: rgb(202, 202, 202);">
        <option id="high-priority" value="high-priority" style="color: red;">High Priority</option>
        <option id="medium-priority" value="medium-priority" style="color: yellow;">Medium Priority</option>
        <option id="low-priority" value="low-priority" style="color: green;">Low Priority</option>
      </select>
    </form>

    <div id="list">
      <h2>My Todos:</h2>
      <ul id="tasks">
      </ul>
    </div>

    <script src="./src/index.js"></script>
  </div>

</body>
</html>
